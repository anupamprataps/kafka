apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: bitnami/kafka:latest
          ports:
            - containerPort: 9093
          env:
            - name: KAFKA_ADVERTISED_LISTENERS
              value: INSIDE://kafka:9093
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL
              value: PLAINTEXT
            - name: KAFKA_LISTENER_NAMES
              value: INSIDE
            - name: KAFKA_LISTENER_INTERNAL
              value: INSIDE://kafka:9093
            - name: KAFKA_LISTENER_OUTSIDE
              value: OUTSIDE://localhost:9093
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zookeeper:2181
